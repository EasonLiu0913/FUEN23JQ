<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>offset</title>
    <style>
        section {
            height: 100vh;
            font-size: 5rem;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: #faf;
            opacity: 0;
            transition: .5s;
            transform: translateX(500px);
        }
    </style>
</head>

<body>
    <section>section1</section>
    <section>section2</section>
    <section>section3</section>
    <section>
        <div class="box"></div>
    </section>
    <section>section4</section>
    <section>section5</section>
    <section>section6</section>

    <script src="./js/jquery-3.6.3.js"></script>
    <script>
        console.log('box offset', $('.box').offset());
        console.log('box top', $('.box').offset().top);


        $(window).scroll(function () {
            console.log('window scrollTop:', $(window).scrollTop());
            if ($(window).scrollTop() >= ($('.box').offset().top - ($(window).height() * 3 / 4))) {
                $('.box').css({ transform: 'translateX(0px)', opacity: 1 })
            }
            else {
                $('.box').css({ transform: 'translateX(500px)', opacity: 0 })
            }
        })
    </script>
</body>

</html>
