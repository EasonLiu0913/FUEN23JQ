<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
            crossorigin="anonymous"
        />
        <style>
            .col {
                width: 14.28571%;
                flex: 0 1 auto;
                border: 1px solid lightblue;
                text-align: center;
            }

            .col > div {
                min-height: 20px;
                border: 1px solid #000;
            }

            h6 {
                margin-bottom: 0;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="row"></div>
        </div>

        <script src="./js/jquery-3.6.3.js"></script>
        <script>
            const leader = 'leader';
            const employee = [
                { name: 'A', bg: 'lightpink' },
                { name: 'B', bg: 'lightgreen' },
                { name: 'C', bg: 'lightgray' },
                { name: 'D', bg: 'lightgoldenrodyellow' },
            ];

            for (let i = 0; i < 31; i++) {
                $('.row').append(`
                <div class="col p-3">
                    <h6>${i + 1}</h6>
                <div class="morning"></div>
                <div class="afternoon"></div>
                <div class="night"></div>
            </div>`);
            }

            function checkFirstEmpty() {
                let firstEmptyNum = null;

                $('.col div').each((i, element) => {
                    if (firstEmptyNum === null && $(element).is(':empty')) {
                        firstEmptyNum = i;
                        return false;
                    }
                });
                return firstEmptyNum;
            }

            employee.forEach((e, i) => {
                let firstEmpty = checkFirstEmpty();
                $('.col div').each((i) => {
                    if (i === firstEmpty) {
                        $('.col div')
                            .eq(i)
                            .text(e.name)
                            .css('background', e.bg);
                        firstEmpty += 4;
                    }
                });
            });

            function checkTimeTable() {
                console.log($('.col div:contains("A")').length);
                console.log($('.col div:contains("B")').length);
                console.log($('.col div:contains("C")').length);
                console.log($('.col div:contains("D")').length);
            }

            checkTimeTable();
        </script>
    </body>
</html>
