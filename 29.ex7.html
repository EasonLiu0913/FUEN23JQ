<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>select option change</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
</head>

<body>
    <div class="container mt-5">
        <form class="row g-2" action="">
            <div class="col-auto">
                <select class="form-control" name="city" id="city">
                    <option value="0">基隆</option>
                    <option value="1">台北</option>
                    <option value="2">新北</option>
                </select>
            </div>

            <div class="col-auto">
                <select class="form-control" name="district" id="district">
                    <option value="0">七堵區</option>
                    <option value="1">中正區</option>
                    <option value="2">暖暖區</option>
                </select>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script>
        let districtArray = [
            ['七堵', '中正', '暖暖'],
            ['中正', '大安', '信義', '中山'],
            ['蘆洲', '三重', '新店'],
        ];


        $('#city').change(function () {
            // 1.判斷使用者選擇哪一個城市?
            console.log('city number?', $(event.target).val());
            const cityNum = $(event.target).val();

            // 2.取得使用者選定城市的區名陣列資料
            const districtData = districtArray[cityNum];
            console.log('districtData', districtData);


            // 3.修改 #district 下拉式選單的 option

            // console.log();
            // $('#district option').eq(0).text(districtData[0] + '區')
            // $('#district option').eq(1).text(districtData[1] + '區')
            // $('#district option').eq(2).text(districtData[2] + '區')

            $('#district').empty();
            for (let i = 0; i < districtData.length; i++) {
                $('#district').append(`<option value="${i}">${districtData[i]}區</option>`);
                // $('#district option').eq(i).text(districtData[i] + '區')
            }

            // districtData.forEach(function (value, index) {
            //     $('#district').append(`<option value="${index}">${value}區</option>`);

            //     // $('#district option').eq(index).text(value + '區')
            // })

        })
    </script>
</body>

</html>
