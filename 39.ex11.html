<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>color select</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

    <style>
        .color-demo-area {
            min-height: 400px;
            background-color: #777;
        }

        .color-select-area {
            min-height: 400px;
            background-color: #eee;
        }

        .color-select {
            width: 100%;
            aspect-ratio: 1/1;
        }
    </style>
</head>

<body>
    <div class="container py-2">
        <div class="row">
            <div class="col-6">
                <div class="color-demo-area"></div>
            </div>
            <div class="col-6">
                <div class="color-select-area row">
                    <div class="col-3">
                        <div class="color-select rounded-circle autobg"></div>
                    </div>
                    <div class="col-3">
                        <div class="color-select rounded-circle autobg"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script>
        function getRandomInt(max) {
            return Math.floor(Math.random() * Math.floor(max - 50) + 100);
        }

        function getRBGA() {
            return `linear-gradient(135deg, rgba(${getRandomInt(256)},${getRandomInt(256)},${getRandomInt(256)},.5), rgba(${getRandomInt(256)},${getRandomInt(256)},${getRandomInt(256)},.8)`
        }

        const elements = document.querySelectorAll('.autobg');

        Array.from(elements).forEach((element, index) => {
            element.style.backgroundImage = getRBGA();
        });

    // $('.autobg').each(function (index, currentElement) {
    //     currentElement.style.backgroundImage = getRBGA();
    // });
    </script>


    <script>

        const colorArray = ['red', 'yellow', 'green'];

        for (let i = 0; i < 10; i++) {
            $('.color-select-area').append(`<div class="col-3">
                        <div class="color-select rounded-circle" style="background:${getRBGA()}"></div>
                    </div>`)
        }

        $('.color-select').click(function () {
            console.log('background-color', $(event.target).css('background'));
            const bgColor = $(event.target).css('background');
            $('.color-demo-area').css('background', bgColor)
        })
    </script>
</body>

</html>
