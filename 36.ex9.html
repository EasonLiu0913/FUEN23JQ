<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8" />
    <title>CSS move</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <style>
        .wrapper {
            position: relative;
            width: 800px;
            height: 400px;
            background: #eee;
        }

        .box {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 123px;
            height: 123px;
            background: lightblue;
        }
    </style>
</head>

<body>
    <div class="wrapper position-relative mx-auto mt-2">
        <div class="box position-absolute"></div>
    </div>
    <div class="py-3 text-center">
        <div class="py-1">
            <button id="up" class="btn btn-info">
                <i class="fas fa-caret-up"></i>
            </button>
        </div>

        <div>
            <button id="left" class="btn btn-info mx-3">
                <i class="fas fa-caret-left"></i>
            </button>

            <button id="right" class="btn btn-info mx-3">
                <i class="fas fa-caret-right"></i>
            </button>
        </div>

        <div class="py-1">
            <button id="down" class="btn btn-info">
                <i class="fas fa-caret-down"></i>
            </button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script>
        const movement = 85;


        $('#right').click(function () {
            const wrapWidth = $('.wrapper').width();
            const boxWidth = $('.box').width();
            const boxLeft = $('.box').css('left');
            const maxMove = wrapWidth - boxWidth;

            console.log('wrapWidth', wrapWidth);
            console.log('boxWidth', boxWidth);

            if (parseInt(boxLeft) <= (maxMove - movement)) {
                $('.box').css('left', `+=${movement}`)
            }
            else {
                $('.box').css('left', `${maxMove}px`)
            }
            console.log('boxLeft', $('.box').css('left'));

        })

        $('#left').click(function () {
            const boxLeft = $('.box').css('left');
            if (parseInt(boxLeft) > movement) {
                $('.box').css('left', `-=${movement}`)
            }
            else {
                $('.box').css('left', `${0}px`)
            }
        })

        $(document).keydown(function () {
            console.log('event:', event.key);

            if (event.key === "ArrowLeft") {
                const boxLeft = $('.box').css('left');
                if (parseInt(boxLeft) > movement) {
                    $('.box').css('left', `-=${movement}`)
                }
                else {
                    $('.box').css('left', `${0}px`)
                }
            }

            if (event.key === "ArrowRight") {
                const wrapWidth = $('.wrapper').width();
                const boxWidth = $('.box').width();
                const boxLeft = $('.box').css('left');
                const maxMove = wrapWidth - boxWidth;

                console.log('wrapWidth', wrapWidth);
                console.log('boxWidth', boxWidth);

                if (parseInt(boxLeft) <= (maxMove - movement)) {
                    $('.box').css('left', `+=${movement}`)
                }
                else {
                    $('.box').css('left', `${maxMove}px`)
                }
                console.log('boxLeft', $('.box').css('left'));
            }
        })
    </script>
</body>

</html>
